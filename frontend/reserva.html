<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FadeHouse - Reserva tu Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Navbar -->
  <header id="header"></header>

  <div class="container py-5">
    <h2 class="text-center mb-5">Reserva tu Cita</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <form id="reservaForm">
              <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Barbero</label>
                <select class="form-select" id="barbero" required>
                  <option value="">Selecciona un barbero</option>
                  <!-- Opciones cargadas dinámicamente -->
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Servicio</label>
                <select class="form-select" id="service" required>
                  <option value="">Selecciona un servicio</option>
                  <option value="1">Corte Clásico - S/.25</option>
                  <option value="2">Fade Moderno - S/.30</option>
                  <option value="3">Afeitado y Barba - S/.10</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Código Promocional</label>
                <input type="text" class="form-control" id="codigo_prom" placeholder="Opcional">
              </div>

              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" id="time" required>
              </div>

              <button type="submit" class="btn btn-secondary w-100 py-2">Confirmar Reserva</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/reserva.js"></script>
</body>

</html>
