<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FadeHouse - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header id="header"></header>

  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card border-0 shadow-lg">
            <div class="card-body p-4">
              <h2 class="text-center mb-4 fade-in fw-bold">Registro</h2>
              
              <!-- FORMULARIO -->
              <form id="formRegistro">
                <div class="mb-3">
                  <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="nombre_usuario" required>
                </div>

                <div class="mb-3">
                  <label for="numero_usuario" class="form-label">Número Telefónico</label>
                  <input type="text" class="form-control" id="numero_usuario" required>
                </div>

                <div class="mb-3">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="correo" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>

                <div class="mb-3">
                  <label for="dni" class="form-label">DNI</label>
                  <input type="number" class="form-control" id="dni" required>
                </div>

                <div class="mb-3">
                  <label for="rol" class="form-label">Rol</label>
                  <select class="form-select" id="rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="barbero">Barbero</option>
                    <option value="cliente">Cliente</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-secondary w-100 py-2">Registrarse</button>
              </form>

              <p class="text-center mt-3">¿Ya tienes cuenta? 
                <a href="login.html" class="text-primary">Inicia Sesión</a>
              </p>

              <p id="mensaje" class="text-center mt-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/registro.js"></script>
</body>
</html>
