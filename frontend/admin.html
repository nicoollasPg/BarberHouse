<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - FadeHouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
 <style>
  body {
    background: url('assets/img/barba.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  .section-title {
    background: rgba(255, 255, 255, 0.6);
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    margin-bottom: 1rem;
  }

  .table-container {
    background: rgba(255,255,255,0.95);
    color: #f9f9f9;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 2rem;
    max-height: 400px;
    overflow-y: auto;
  }

  /* Opcional: mejora la visibilidad del contenido */
  table tbody tr td {
    text-align: center;
  }
</style>

</head>
<body>
  <!-- Navbar -->
  <header id="header"></header>

  <div class="container py-5">
    <!-- Barberos -->
    <h2 class="section-title">Barberos</h2>
    <div class="table-container">
      <table class="table table-striped" id="tablaBarberos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Servicios -->
    <h2 class="section-title">Servicios</h2>
    <div class="table-container">
      <table class="table table-striped" id="tablaServicios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Formulario Crear/Editar Servicio -->
<div class="d-flex justify-content-center mt-4">
  <div class="card text-dark shadow-lg w-100" style="max-width: 1100px; background: rgba(255,255,255,0.95); border-radius: 1rem;">
    <div class="card-body px-5 py-4">
      <h4 class="card-title text-center mb-4 fw-bold text-dark"> Gestionar Servicio</h4>
      
      <form id="formServicio" class="w-100">
        <input type="hidden" id="idServicio" />
        
        <div class="row align-items-center g-4">
          <!-- Campo Nombre -->
          <div class="col-md-5">
            <label for="nombreServicio" class="form-label fw-semibold">Nombre del servicio</label>
            <input 
              type="text" 
              id="nombreServicio" 
              class="form-control form-control-lg" 
              placeholder="Ej: Corte clÃ¡sico" 
              required 
            />
          </div>

          <!-- Campo Precio -->
          <div class="col-md-3">
            <label for="precioServicio" class="form-label fw-semibold">Precio (S/)</label>
            <input 
              type="number" 
              id="precioServicio" 
              class="form-control form-control-lg" 
              placeholder="Ej: 25" 
              required 
            />
          </div>

          <!-- Botones -->
          <div class="col-md-4 d-flex justify-content-center align-items-end">
            <div class="d-flex gap-2 w-100 justify-content-center">
              <button 
                type="submit" 
                class="btn btn-success btn-lg flex-fill"
                id="btnGuardarServicio">
                Guardar
              </button>
              <button 
                type="button" 
                class="btn btn-secondary btn-lg flex-fill"
                id="btnCancelarServicio">
                 Cancelar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


    </div>

    <!-- Reservas -->
    <h2 class="section-title">Reservas</h2>
    <div class="table-container">
      <table class="table table-striped" id="tablaReservas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Barbero</th>
            <th>Servicio</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/admin.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
