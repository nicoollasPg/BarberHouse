<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de servicios para reservas en FadeHouse Barbería">
    <meta name="keywords" content="catálogo, reservas, barbería, FadeHouse, servicios">
    <meta name="author" content="FadeHouse Team">
    <title>FadeHouse - Catálogo de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
 <!-- Contenedor dinámico del navbar -->
  <header id="header"></header>

    <!-- Catálogo Section -->
    </section>
  <section id="services" class="py-5 bg-light">
  <div class="container">
      <h2 class="text-center mb-5 fade-in fw-bold">Catálogo de Servicios</h2>
    <div id="services-grid" class="row g-4">
      
      <!-- Card 1 -->
      <div class="col-12 col-md-6 col-lg-4 service-card service-clasico">
        <div class="card h-100 border-0 shadow-sm">
          <img src="assets/img/clasico.jpg" class="card-img-top" alt="Corte Clásico">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title fw-bold mb-3">Corte Clásico</h3>
            <p class="card-text flex-grow-1">Elegante, atemporal y con un acabado limpio.</p>
            <p class="price fw-bold fs-4 text-secondary">S/.25</p>
            <a href="reserva.html?service=clasico" class="btn btn-secondary mt-3">Reservar Ahora</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-6 col-lg-4 service-card service-fade">
        <div class="card h-100 border-0 shadow-sm">
          <img src="assets/img/fade.jpg" class="card-img-top" alt="Fade Moderno">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title fw-bold mb-3">Fade Moderno</h3>
            <p class="card-text flex-grow-1">Degradado preciso y personalizado a tu estilo.</p>
            <p class="price fw-bold fs-4 text-secondary">S/.30</p>
            <a href="reserva.html?service=fade" class="btn btn-secondary mt-3">Reservar Ahora</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-md-6 col-lg-4 service-card service-barba">
        <div class="card h-100 border-0 shadow-sm">
          <img src="assets/img/Sbarba.jpg" class="card-img-top" alt="Afeitado y Barba">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title fw-bold mb-3">Afeitado y Barba</h3>
            <p class="card-text flex-grow-1">Diseño premium y cuidado especializado.</p>
            <p class="price fw-bold fs-4 text-secondary">S/.10</p>
            <a href="reserva.html?service=barba" class="btn btn-secondary mt-3">Reservar Ahora</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
