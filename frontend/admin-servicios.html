<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gesti칩n de Servicios - FadeHouse Admin">
    <title>FadeHouse - Gesti칩n de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <header id="header"></header>

    <!-- Servicios Management Section -->
    <section id="servicios-section" class="py-5 bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fade-in fw-bold">
                    <i class="fas fa-cut text-secondary me-2"></i>
                    Gesti칩n de Servicios
                </h2>
                <a href="admin.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Panel
                </a>
            </div>

            <!-- Services Table -->
            <div class="row justify-content-center mb-4">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <div class="table-responsive">
                                <table class="table table-hover" id="tablaServicios">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data loaded dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Service Form -->
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h4 class="card-title mb-4 fw-bold">
                                <i class="fas fa-plus-circle text-secondary me-2"></i>
                                Gestionar Servicio
                            </h4>

                            <form id="formServicio">
                                <input type="hidden" id="idServicio" />

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="nombreServicio" class="form-label fw-semibold">
                                            <i class="fas fa-tag me-2"></i>Nombre del servicio
                                        </label>
                                        <input type="text" id="nombreServicio" class="form-control"
                                            placeholder="Ej: Corte cl치sico" required />
                                    </div>

                                    <div class="col-md-6">
                                        <label for="precioServicio" class="form-label fw-semibold">
                                            <i class="fas fa-dollar-sign me-2"></i>Precio (S/)
                                        </label>
                                        <input type="number" id="precioServicio" class="form-control"
                                            placeholder="Ej: 25" step="0.01" required />
                                    </div>

                                    <div class="col-12">
                                        <div class="d-flex gap-2 justify-content-end">
                                            <button type="submit" class="btn btn-secondary px-4"
                                                id="btnGuardarServicio">
                                                <i class="fas fa-save me-2"></i>Guardar
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary px-4"
                                                id="btnCancelarServicio">
                                                <i class="fas fa-times me-2"></i>Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
