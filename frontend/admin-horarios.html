<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestión de Horarios - FadeHouse Admin">
    <title>FadeHouse - Gestión de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <header id="header"></header>

    <!-- Horarios Management Section -->
    <section id="horarios-section" class="py-5 bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fade-in fw-bold">
                    <i class="fas fa-clock text-secondary me-2"></i>
                    Gestión de Horarios
                </h2>
                <a href="admin.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Panel
                </a>
            </div>

            <!-- Selector de Barbero -->
            <div class="row justify-content-center mb-4">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3 fw-bold">
                                <i class="fas fa-user text-secondary me-2"></i>
                                Seleccionar Barbero
                            </h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="selectBarbero" class="form-select">
                                        <option value="">-- Seleccione un barbero --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Horarios Table -->
            <div class="row justify-content-center mb-4" id="horariosCard" style="display: none;">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title mb-0 fw-bold">
                                    <i class="fas fa-calendar-week text-secondary me-2"></i>
                                    Horarios Semanales
                                </h5>
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalHorario">
                                    <i class="fas fa-plus me-2"></i>Agregar Horario
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="tablaHorarios">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Día</th>
                                            <th>Hora Inicio</th>
                                            <th>Hora Fin</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data loaded dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para Crear/Editar Horario -->
    <div class="modal fade" id="modalHorario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHorarioTitle">
                        <i class="fas fa-clock text-secondary me-2"></i>
                        Agregar Horario
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formHorario">
                        <input type="hidden" id="horarioId">

                        <div class="mb-3">
                            <label for="dia_semana" class="form-label fw-semibold">
                                <i class="fas fa-calendar-day me-2"></i>Día de la Semana
                            </label>
                            <select id="dia_semana" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="1">Domingo</option>
                                <option value="2">Lunes</option>
                                <option value="3">Martes</option>
                                <option value="4">Miércoles</option>
                                <option value="5">Jueves</option>
                                <option value="6">Viernes</option>
                                <option value="7">Sábado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="hora_inicio" class="form-label fw-semibold">
                                <i class="fas fa-clock me-2"></i>Hora de Inicio
                            </label>
                            <input type="time" id="hora_inicio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="hora_fin" class="form-label fw-semibold">
                                <i class="fas fa-clock me-2"></i>Hora de Fin
                            </label>
                            <input type="time" id="hora_fin" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-secondary" id="btnGuardarHorario">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/admin-horarios.js"></script>
</body>

</html>
