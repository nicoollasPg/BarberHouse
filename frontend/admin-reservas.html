<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestión de Reservas - FadeHouse Admin">
    <title>FadeHouse - Gestión de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <header id="header"></header>

    <!-- Reservas Management Section -->
    <section id="reservas-section" class="py-5 bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fade-in fw-bold">
                    <i class="fas fa-calendar-alt text-secondary me-2"></i>
                    Gestión de Reservas
                </h2>
                <div class="d-flex gap-2">
                    <button id="btnExportarExcel" class="btn btn-success">
                        <i class="fas fa-file-excel me-2"></i>Exportar Excel
                    </button>
                    <button id="btnActualizarPasadas" class="btn btn-warning">
                        <i class="fas fa-sync-alt me-2"></i>Actualizar Reservas Pasadas
                    </button>
                    <a href="admin.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Volver al Panel
                    </a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <div class="table-responsive">
                                <table class="table table-hover" id="tablaReservas">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Cliente</th>
                                            <th>Barbero</th>
                                            <th>Servicio</th>
                                            <th>Fecha y Hora</th>
                                            <th>Estado</th>
                                            <th>Notas</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data loaded dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
